{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    PowerPack
{% endblock %}

{% block without_container %}
<div class="container-fluid" style="padding: 0">
    <div id="demo" class="carousel" data-ride="carousel" data-interval="2000">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div role="listbox" class="carousel-inner embed-responsive embed-responsive-16by9">
        <div class="carousel-item active embed-responsive-item">
          <img src="{% static 'images/homepage1.jpg' %}" class="img-fluid" alt="">
        </div>
        <div class="carousel-item  embed-responsive-item">
          <img src="{% static 'images/homepage2.jpg' %}" class="img-fluid" alt="">
        </div>
        <div class="carousel-item  embed-responsive-item">
          <img src="{% static 'images/homepage3.jpg' %}" class="img-fluid" alt="">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
</div>
{% endblock %}
